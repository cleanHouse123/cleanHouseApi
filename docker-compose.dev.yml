version: '3.8'

services:
  dev-app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - '4000:4000'
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./nest-cli.json:/app/nest-cli.json
      # Убираем монтирование node_modules для решения проблемы с bcrypt
      # - ./node_modules:/app/node_modules
    depends_on:
      dev-db:
        condition: service_healthy
    networks:
      - dev-app-network
    environment:
      - NODE_ENV=development
      - DATABASE_HOST=dev-db
      - DATABASE_PORT=5432
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_NAME=cleanhouse_dev
      - JWT_SECRET=your-super-secret-jwt-key-for-development
      - JWT_REFRESH_SECRET=your-super-secret-refresh-jwt-key-for-development
      - JWT_EXPIRES_IN=15m
      - JWT_REFRESH_EXPIRES_IN=7d
      - PORT=4000
    restart: unless-stopped
  dev-db:
    image: postgres:17
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cleanhouse_dev
    ports:
      - '5432:5432'
    volumes:
      - pg_dev_data:/var/lib/postgresql/data
    networks:
      - dev-app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cleanhouse_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  dev-app-network:
    driver: bridge

volumes:
  pg_dev_data:
