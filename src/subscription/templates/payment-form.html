<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û–ø–ª–∞—Ç–∞ –ø–æ–¥–ø–∏—Å–∫–∏ - Clean House</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .payment-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .payment-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .info-row:last-child {
            margin-bottom: 0;
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .card-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 15px;
        }

        .card-icons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .card-icon {
            width: 40px;
            height: 25px;
            background: #f0f0f0;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .pay-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 10px;
        }

        .pay-button:hover {
            transform: translateY(-2px);
        }

        .pay-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .security-info {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .security-icon {
            margin-right: 5px;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        .payment-status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
        }

        .payment-status.success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .payment-status.error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div class="payment-container">
        <div class="header">
            <div class="logo">üè† Clean House</div>
            <div class="subtitle">–û–ø–ª–∞—Ç–∞ –ø–æ–¥–ø–∏—Å–∫–∏</div>
        </div>

        <div class="payment-info">
            <div class="info-row">
                <span>–¢–∏–ø –ø–æ–¥–ø–∏—Å–∫–∏:</span>
                <span id="subscription-type">–ú–µ—Å—è—á–Ω–∞—è</span>
            </div>
            <div class="info-row">
                <span>–°—É–º–º–∞ –∫ –æ–ø–ª–∞—Ç–µ:</span>
                <span id="payment-amount">1000 ‚ÇΩ</span>
            </div>
        </div>

        <form id="payment-form">
            <div class="form-group">
                <label class="form-label" for="card-number">–ù–æ–º–µ—Ä –∫–∞—Ä—Ç—ã</label>
                <input 
                    type="text" 
                    id="card-number" 
                    class="form-input" 
                    placeholder="1234 5678 9012 3456"
                    maxlength="19"
                    required
                >
                <div class="card-icons">
                    <div class="card-icon">üí≥</div>
                    <div class="card-icon">üîí</div>
                    <div class="card-icon">‚úÖ</div>
                </div>
            </div>

            <div class="card-row">
                <div class="form-group">
                    <label class="form-label" for="expiry">–°—Ä–æ–∫ –¥–µ–π—Å—Ç–≤–∏—è</label>
                    <input 
                        type="text" 
                        id="expiry" 
                        class="form-input" 
                        placeholder="MM/YY"
                        maxlength="5"
                        required
                    >
                </div>
                <div class="form-group">
                    <label class="form-label" for="cvv">CVV</label>
                    <input 
                        type="text" 
                        id="cvv" 
                        class="form-input" 
                        placeholder="123"
                        maxlength="3"
                        required
                    >
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="cardholder">–ò–º—è –¥–µ—Ä–∂–∞—Ç–µ–ª—è –∫–∞—Ä—Ç—ã</label>
                <input 
                    type="text" 
                    id="cardholder" 
                    class="form-input" 
                    placeholder="IVAN IVANOV"
                    required
                >
            </div>

            <button type="submit" class="pay-button" id="pay-button">
                üí≥ –û–ø–ª–∞—Ç–∏—Ç—å –ø–æ–¥–ø–∏—Å–∫—É
            </button>

            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>–û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–ª–∞—Ç–µ–∂–∞...</div>
        </div>

        <div class="security-info">
            <span class="security-icon">üîí</span>
            –í–∞—à–∏ –¥–∞–Ω–Ω—ã–µ –∑–∞—â–∏—â–µ–Ω—ã SSL-—à–∏—Ñ—Ä–æ–≤–∞–Ω–∏–µ–º
        </div>
    </div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const paymentId = urlParams.get('paymentId') || 'test-payment-id';
        const amount = urlParams.get('amount') || '1000';
        const type = urlParams.get('type') || 'monthly';

        // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–ª–∞—Ç–µ–∂–µ
        document.getElementById('subscription-type').textContent = 
            type === 'monthly' ? '–ú–µ—Å—è—á–Ω–∞—è' : 
            type === 'yearly' ? '–ì–æ–¥–æ–≤–∞—è' : '–†–∞–∑–æ–≤–∞—è';
        document.getElementById('payment-amount').textContent = amount + ' ‚ÇΩ';

        // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ WebSocket
        const socket = io('{{WEBSOCKET_URL}}');
        
        socket.on('connect', () => {
            console.log('Connected to WebSocket server');
            socket.emit('join_payment_room', { 
                userId: 'test-user', 
                paymentId: paymentId 
            });
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π —Å—Ç–∞—Ç—É—Å–∞ –ø–ª–∞—Ç–µ–∂–∞
        socket.on('payment_status_update', (data) => {
            console.log('Payment status update:', data);
            updatePaymentStatus(data.status);
        });

        socket.on('payment_success', (data) => {
            console.log('Payment successful via WebSocket:', data);
            
            // –°–∫—Ä—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É –∏ –∑–∞–≥—Ä—É–∑–∫—É
            document.getElementById('payment-form').style.display = 'none';
            document.getElementById('loading').style.display = 'none';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Å–ø–µ—à–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            showSuccessMessage('üéâ –û–ø–ª–∞—Ç–∞ –ø—Ä–æ—à–ª–∞ —É—Å–ø–µ—à–Ω–æ! –ü–æ–¥–ø–∏—Å–∫–∞ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞.');
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –æ–∫–Ω–æ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                window.close();
            }, 3000);
        });

        socket.on('payment_error', (data) => {
            console.log('Payment error via WebSocket:', data);
            
            // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            document.getElementById('loading').style.display = 'none';
            
            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–Ω–æ–ø–∫—É –≤ –∏—Å—Ö–æ–¥–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
            const payButton = document.getElementById('pay-button');
            payButton.disabled = false;
            payButton.textContent = 'üí≥ –û–ø–ª–∞—Ç–∏—Ç—å –ø–æ–¥–ø–∏—Å–∫—É';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
            showErrorMessage('‚ùå –û—à–∏–±–∫–∞ –æ–ø–ª–∞—Ç—ã: ' + data.error);
        });

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è UI
        function updatePaymentStatus(status) {
            let statusElement = document.getElementById('payment-status');
            if (!statusElement) {
                // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç —Å—Ç–∞—Ç—É—Å–∞, –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç
                const statusDiv = document.createElement('div');
                statusDiv.id = 'payment-status';
                statusDiv.className = 'payment-status';
                statusDiv.innerHTML = `
                    <div class="status-indicator">
                        <div class="spinner"></div>
                        <span>–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ –ø–ª–∞—Ç–µ–∂–∞...</span>
                    </div>
                `;
                document.querySelector('.payment-container').appendChild(statusDiv);
                statusElement = statusDiv;
            }

            const statusText = statusElement.querySelector('span');
            
            switch(status) {
                case 'pending':
                    statusText.textContent = '‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –ø–ª–∞—Ç–µ–∂–∞...';
                    break;
                case 'processing':
                    statusText.textContent = 'üîÑ –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–ª–∞—Ç–µ–∂–∞...';
                    break;
                case 'success':
                    statusText.textContent = '‚úÖ –ü–ª–∞—Ç–µ–∂ —É—Å–ø–µ—à–Ω–æ –æ–±—Ä–∞–±–æ—Ç–∞–Ω!';
                    statusElement.className = 'payment-status success';
                    break;
                case 'failed':
                    statusText.textContent = '‚ùå –ü–ª–∞—Ç–µ–∂ –Ω–µ –ø—Ä–æ—à–µ–ª';
                    statusElement.className = 'payment-status error';
                    break;
                default:
                    statusText.textContent = 'üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞...';
            }
        }

        function showSuccessMessage(message) {
            // –°–æ–∑–¥–∞–µ–º –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—Ö–µ
            const successHTML = `
                <div style="
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 1000;
                ">
                    <div style="
                        background: white;
                        border-radius: 20px;
                        padding: 40px;
                        text-align: center;
                        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
                        max-width: 400px;
                        width: 90%;
                    ">
                        <div style="font-size: 60px; margin-bottom: 20px;">üéâ</div>
                        <h2 style="color: #333; margin-bottom: 20px; font-size: 24px;">–£—Å–ø–µ—à–Ω–æ!</h2>
                        <p style="color: #666; margin-bottom: 30px; font-size: 16px;">${message}</p>
                        <div style="
                            background: #f8f9fa;
                            padding: 15px;
                            border-radius: 8px;
                            color: #666;
                            font-size: 14px;
                        ">
                            –û–∫–Ω–æ –∑–∞–∫—Ä–æ–µ—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã...
                        </div>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', successHTML);
        }

        function showErrorMessage(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–æ–º–µ—Ä–∞ –∫–∞—Ä—Ç—ã
        document.getElementById('card-number').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s/g, '').replace(/[^0-9]/gi, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
            e.target.value = formattedValue;
        });

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Ä–æ–∫–∞ –¥–µ–π—Å—Ç–≤–∏—è
        document.getElementById('expiry').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            e.target.value = value;
        });

        // –¢–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã –¥–ª—è CVV
        document.getElementById('cvv').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });

        // –ó–∞–≥–ª–∞–≤–Ω—ã–µ –±—É–∫–≤—ã –¥–ª—è –∏–º–µ–Ω–∏ –¥–µ—Ä–∂–∞—Ç–µ–ª—è
        document.getElementById('cardholder').addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase();
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã
        document.getElementById('payment-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const payButton = document.getElementById('pay-button');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const loading = document.getElementById('loading');

            // –°–∫—Ä—ã–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–ø–æ–ª–Ω–µ–Ω–Ω–æ—Å—Ç—å –ø–æ–ª–µ–π
            const cardNumber = document.getElementById('card-number').value;
            const expiry = document.getElementById('expiry').value;
            const cvv = document.getElementById('cvv').value;
            const cardholder = document.getElementById('cardholder').value;

            if (!cardNumber || !expiry || !cvv || !cardholder) {
                errorMessage.textContent = '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è';
                errorMessage.style.display = 'block';
                return;
            }

            // –°—Ä–∞–∑—É –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –ø–ª–∞—Ç–µ–∂
            await processPayment();
        });


        async function processPayment() {
            const payButton = document.getElementById('pay-button');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –∏ –±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
            payButton.disabled = true;
            payButton.textContent = '‚è≥ –û–±—Ä–∞–±–æ—Ç–∫–∞...';
            loading.style.display = 'block';

            try {
                // –°–∏–º—É–ª–∏—Ä—É–µ–º –æ–±—Ä–∞–±–æ—Ç–∫—É –ø–ª–∞—Ç–µ–∂–∞
                await new Promise(resolve => setTimeout(resolve, 1500));

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–∏–º—É–ª—è—Ü–∏—é –æ–ø–ª–∞—Ç—ã
                const response = await fetch(`/subscriptions/payment/simulate/${paymentId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (response.ok) {
                    // WebSocket –±—É–¥–µ—Ç –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —É–≤–µ–¥–æ–º–ª—è—Ç—å –æ —Å—Ç–∞—Ç—É—Å–µ –ø–ª–∞—Ç–µ–∂–∞
                    console.log('Payment simulation request sent, waiting for WebSocket updates...');
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å –æ–∂–∏–¥–∞–Ω–∏—è
                    updatePaymentStatus('processing');
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.message || '–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –ø–ª–∞—Ç–µ–∂–∞');
                }
            } catch (error) {
                showErrorMessage('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ –ø–ª–∞—Ç–µ–∂–∞: ' + error.message);
                
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–Ω–æ–ø–∫—É –≤ –∏—Å—Ö–æ–¥–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                payButton.disabled = false;
                payButton.textContent = 'üí≥ –û–ø–ª–∞—Ç–∏—Ç—å –ø–æ–¥–ø–∏—Å–∫—É';
                loading.style.display = 'none';
            }
        }


        // –ê–≤—Ç–æ–∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏
        document.addEventListener('DOMContentLoaded', function() {
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                document.getElementById('card-number').value = '1234 5678 9012 3456';
                document.getElementById('expiry').value = '12/25';
                document.getElementById('cvv').value = '123';
                document.getElementById('cardholder').value = 'IVAN IVANOV';
            }
        });
    </script>
</body>
</html>
