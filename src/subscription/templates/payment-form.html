<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û–ø–ª–∞—Ç–∞ –ø–æ–¥–ø–∏—Å–∫–∏ - Clean House</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .payment-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .payment-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .info-row:last-child {
            margin-bottom: 0;
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;

            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .card-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 15px;
        }

        .card-icons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .card-icon {
            width: 40px;
            height: 25px;
            background: #f0f0f0;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .pay-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 10px;
        }

        .pay-button:hover {
            transform: translateY(-2px);
        }

        .pay-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .security-info {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .security-icon {
            margin-right: 5px;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }
    </style>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div class="payment-container">
        <div class="header">
            <div class="logo">üè† Clean House</div>
            <div class="subtitle">–û–ø–ª–∞—Ç–∞ –ø–æ–¥–ø–∏—Å–∫–∏</div>
        </div>

        <div class="payment-info">
            <div class="info-row">
                <span>–¢–∏–ø –ø–æ–¥–ø–∏—Å–∫–∏:</span>
                <span id="subscription-type">–ú–µ—Å—è—á–Ω–∞—è</span>
            </div>
            <div class="info-row">
                <span>–°—É–º–º–∞ –∫ –æ–ø–ª–∞—Ç–µ:</span>
                <span id="payment-amount">1000 ‚ÇΩ</span>
            </div>
        </div>

        <form id="payment-form">
            <div class="form-group">
                <label class="form-label" for="card-number">–ù–æ–º–µ—Ä –∫–∞—Ä—Ç—ã</label>
                <input 
                    type="text" 
                    id="card-number" 
                    class="form-input" 
                    placeholder="1234 5678 9012 3456"
                    maxlength="19"
                    required
                >
                <div class="card-icons">
                    <div class="card-icon">üí≥</div>
                    <div class="card-icon">üîí</div>
                    <div class="card-icon">‚úÖ</div>
                </div>
            </div>

            <div class="card-row">
                <div class="form-group">
                    <label class="form-label" for="expiry">–°—Ä–æ–∫ –¥–µ–π—Å—Ç–≤–∏—è</label>
                    <input 
                        type="text" 
                        id="expiry" 
                        class="form-input" 
                        placeholder="MM/YY"
                        maxlength="5"
                        required
                    >
                </div>
                <div class="form-group">
                    <label class="form-label" for="cvv">CVV</label>
                    <input 
                        type="text" 
                        id="cvv" 
                        class="form-input" 
                        placeholder="123"
                        maxlength="3"
                        required
                    >
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="cardholder">–ò–º—è –¥–µ—Ä–∂–∞—Ç–µ–ª—è –∫–∞—Ä—Ç—ã</label>
                <input 
                    type="text" 
                    id="cardholder" 
                    class="form-input" 
                    placeholder="IVAN IVANOV"
                    required
                >
            </div>

            <button type="submit" class="pay-button" id="pay-button">
                –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –∫–∞—Ä—Ç—ã
            </button>

            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>–û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–ª–∞—Ç–µ–∂–∞...</div>
        </div>

        <div class="security-info">
            <span class="security-icon">üîí</span>
            –í–∞—à–∏ –¥–∞–Ω–Ω—ã–µ –∑–∞—â–∏—â–µ–Ω—ã SSL-—à–∏—Ñ—Ä–æ–≤–∞–Ω–∏–µ–º
        </div>
    </div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const paymentId = urlParams.get('paymentId') || 'test-payment-id';
        const amount = urlParams.get('amount') || '1000';
        const type = urlParams.get('type') || 'monthly';

        // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–ª–∞—Ç–µ–∂–µ
        document.getElementById('subscription-type').textContent = 
            type === 'monthly' ? '–ú–µ—Å—è—á–Ω–∞—è' : 
            type === 'yearly' ? '–ì–æ–¥–æ–≤–∞—è' : '–†–∞–∑–æ–≤–∞—è';
        document.getElementById('payment-amount').textContent = amount + ' ‚ÇΩ';

        // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ WebSocket
        const socket = io('http://localhost:3000');
        
        socket.on('connect', () => {
            console.log('Connected to WebSocket server');
            socket.emit('join_payment_room', { userId: 'test-user' });
        });

        socket.on('payment_success', (data) => {
            console.log('Payment successful via WebSocket:', data);
            alert('–û–ø–ª–∞—Ç–∞ –ø—Ä–æ—à–ª–∞ —É—Å–ø–µ—à–Ω–æ! –ü–æ–¥–ø–∏—Å–∫–∞ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞.');
            window.close();
        });

        socket.on('payment_error', (data) => {
            console.log('Payment error via WebSocket:', data);
            alert('–û—à–∏–±–∫–∞ –æ–ø–ª–∞—Ç—ã: ' + data.error);
        });

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–æ–º–µ—Ä–∞ –∫–∞—Ä—Ç—ã
        document.getElementById('card-number').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s/g, '').replace(/[^0-9]/gi, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
            e.target.value = formattedValue;
        });

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Ä–æ–∫–∞ –¥–µ–π—Å—Ç–≤–∏—è
        document.getElementById('expiry').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            e.target.value = value;
        });

        // –¢–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã –¥–ª—è CVV
        document.getElementById('cvv').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });

        // –ó–∞–≥–ª–∞–≤–Ω—ã–µ –±—É–∫–≤—ã –¥–ª—è –∏–º–µ–Ω–∏ –¥–µ—Ä–∂–∞—Ç–µ–ª—è
        document.getElementById('cardholder').addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase();
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã
        document.getElementById('payment-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const payButton = document.getElementById('pay-button');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            // –°–∫—Ä—ã–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–ø–æ–ª–Ω–µ–Ω–Ω–æ—Å—Ç—å –ø–æ–ª–µ–π
            const cardNumber = document.getElementById('card-number').value;
            const expiry = document.getElementById('expiry').value;
            const cvv = document.getElementById('cvv').value;
            const cardholder = document.getElementById('cardholder').value;

            if (!cardNumber || !expiry || !cvv || !cardholder) {
                errorMessage.textContent = '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è';
                errorMessage.style.display = 'block';
                return;
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –æ–ø–ª–∞—Ç—ã
            showPaymentConfirmation();
        });

        function showPaymentConfirmation() {
            // –°–∫—Ä—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É
            document.getElementById('payment-form').style.display = 'none';
            
            // –°–æ–∑–¥–∞–µ–º —ç–∫—Ä–∞–Ω –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
            const confirmationHTML = `
                <div class="payment-confirmation">
                    <div class="confirmation-header">
                        <div class="logo">üè† Clean House</div>
                        <div class="subtitle">–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –æ–ø–ª–∞—Ç—ã</div>
                    </div>
                    
                    <div class="confirmation-content">
                        <div class="payment-summary">
                            <h3>–î–µ—Ç–∞–ª–∏ –ø–ª–∞—Ç–µ–∂–∞</h3>
                            <div class="summary-row">
                                <span>–¢–∏–ø –ø–æ–¥–ø–∏—Å–∫–∏:</span>
                                <span id="conf-subscription-type">–ú–µ—Å—è—á–Ω–∞—è</span>
                            </div>
                            <div class="summary-row">
                                <span>–°—É–º–º–∞:</span>
                                <span id="conf-payment-amount">1000 ‚ÇΩ</span>
                            </div>
                            <div class="summary-row">
                                <span>–ö–∞—Ä—Ç–∞:</span>
                                <span id="conf-card-number">**** **** **** 3456</span>
                            </div>
                        </div>
                        
                        <div class="confirmation-actions">
                            <button class="confirm-button" id="confirm-payment">
                                ‚úÖ –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –æ–ø–ª–∞—Ç—É
                            </button>
                            <button class="cancel-button" id="cancel-payment">
                                ‚ùå –û—Ç–º–µ–Ω–∏—Ç—å
                            </button>
                        </div>
                        
                        <div class="security-note">
                            üîí –í–∞—à–∏ –¥–∞–Ω–Ω—ã–µ –∑–∞—â–∏—â–µ–Ω—ã SSL-—à–∏—Ñ—Ä–æ–≤–∞–Ω–∏–µ–º
                        </div>
                    </div>
                </div>
            `;
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è —ç–∫—Ä–∞–Ω–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
            const confirmationStyles = `
                <style>
                    .payment-confirmation {
                        text-align: center;
                    }
                    
                    .confirmation-header {
                        margin-bottom: 30px;
                    }
                    
                    .confirmation-content {
                        background: #f8f9fa;
                        border-radius: 12px;
                        padding: 30px;
                    }
                    
                    .payment-summary {
                        background: white;
                        border-radius: 8px;
                        padding: 20px;
                        margin-bottom: 30px;
                        text-align: left;
                    }
                    
                    .payment-summary h3 {
                        margin-bottom: 15px;
                        color: #333;
                    }
                    
                    .summary-row {
                        display: flex;
                        justify-content: space-between;
                        margin-bottom: 10px;
                        padding: 8px 0;
                        border-bottom: 1px solid #eee;
                    }
                    
                    .summary-row:last-child {
                        border-bottom: none;
                        font-weight: bold;
                    }
                    
                    .confirmation-actions {
                        display: flex;
                        gap: 15px;
                        justify-content: center;
                        margin-bottom: 20px;
                    }
                    
                    .confirm-button {
                        background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
                        color: white;
                        border: none;
                        padding: 15px 30px;
                        border-radius: 8px;
                        font-size: 16px;
                        font-weight: 600;
                        cursor: pointer;
                        transition: transform 0.2s ease;
                    }
                    
                    .confirm-button:hover {
                        transform: translateY(-2px);
                    }
                    
                    .cancel-button {
                        background: #6c757d;
                        color: white;
                        border: none;
                        padding: 15px 30px;
                        border-radius: 8px;
                        font-size: 16px;
                        font-weight: 600;
                        cursor: pointer;
                        transition: transform 0.2s ease;
                    }
                    
                    .cancel-button:hover {
                        transform: translateY(-2px);
                    }
                    
                    .security-note {
                        color: #666;
                        font-size: 14px;
                    }
                </style>
            `;
            
            // –í—Å—Ç–∞–≤–ª—è–µ–º HTML –∏ —Å—Ç–∏–ª–∏
            document.head.insertAdjacentHTML('beforeend', confirmationStyles);
            document.querySelector('.payment-container').insertAdjacentHTML('beforeend', confirmationHTML);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ —ç–∫—Ä–∞–Ω–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
            document.getElementById('conf-subscription-type').textContent = 
                type === 'monthly' ? '–ú–µ—Å—è—á–Ω–∞—è' : 
                type === 'yearly' ? '–ì–æ–¥–æ–≤–∞—è' : '–†–∞–∑–æ–≤–∞—è';
            document.getElementById('conf-payment-amount').textContent = amount + ' ‚ÇΩ';
            document.getElementById('conf-card-number').textContent = 
                '**** **** **** ' + document.getElementById('card-number').value.slice(-4);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
            document.getElementById('confirm-payment').addEventListener('click', processPayment);
            document.getElementById('cancel-payment').addEventListener('click', cancelPayment);
        }

        async function processPayment() {
            const confirmButton = document.getElementById('confirm-payment');
            const cancelButton = document.getElementById('cancel-payment');
            const loading = document.getElementById('loading');
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            confirmButton.disabled = true;
            cancelButton.disabled = true;
            loading.style.display = 'block';

            try {
                // –°–∏–º—É–ª–∏—Ä—É–µ–º –æ–±—Ä–∞–±–æ—Ç–∫—É –ø–ª–∞—Ç–µ–∂–∞
                await new Promise(resolve => setTimeout(resolve, 2000));

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–∏–º—É–ª—è—Ü–∏—é –æ–ø–ª–∞—Ç—ã
                const response = await fetch(`/subscriptions/payment/simulate/${paymentId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (response.ok) {
                    // –°–∫—Ä—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
                    document.querySelector('.payment-confirmation').style.display = 'none';
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É —Å–Ω–æ–≤–∞ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —É—Å–ø–µ—Ö–∞
                    document.getElementById('payment-form').style.display = 'block';
                    
                    successMessage.textContent = 'üéâ –û–ø–ª–∞—Ç–∞ –ø—Ä–æ—à–ª–∞ —É—Å–ø–µ—à–Ω–æ! –ü–æ–¥–ø–∏—Å–∫–∞ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞.';
                    successMessage.style.display = 'block';
                    
                    // –ó–∞–∫—Ä—ã–≤–∞–µ–º –æ–∫–Ω–æ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                    setTimeout(() => {
                        window.close();
                    }, 3000);
                } else {
                    throw new Error('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –ø–ª–∞—Ç–µ–∂–∞');
                }
            } catch (error) {
                errorMessage.textContent = '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ –ø–ª–∞—Ç–µ–∂–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.';
                errorMessage.style.display = 'block';
                
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –∫ —Ñ–æ—Ä–º–µ
                document.querySelector('.payment-confirmation').style.display = 'none';
                document.getElementById('payment-form').style.display = 'block';
            } finally {
                confirmButton.disabled = false;
                cancelButton.disabled = false;
                loading.style.display = 'none';
            }
        }

        function cancelPayment() {
            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –∫ —Ñ–æ—Ä–º–µ
            document.querySelector('.payment-confirmation').style.display = 'none';
            document.getElementById('payment-form').style.display = 'block';
        }

        // –ê–≤—Ç–æ–∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏
        document.addEventListener('DOMContentLoaded', function() {
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                document.getElementById('card-number').value = '1234 5678 9012 3456';
                document.getElementById('expiry').value = '12/25';
                document.getElementById('cvv').value = '123';
                document.getElementById('cardholder').value = 'IVAN IVANOV';
            }
        });
    </script>
</body>
</html>
