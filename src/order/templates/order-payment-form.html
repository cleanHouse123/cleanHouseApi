<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û–ø–ª–∞—Ç–∞ –∑–∞–∫–∞–∑–∞ - Clean House</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .payment-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .payment-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .payment-info h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .payment-amount {
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 5px;
        }

        .payment-type {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .card-row {
            display: flex;
            gap: 15px;
        }

        .card-row .form-group {
            flex: 1;
        }

        .pay-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .pay-button:hover {
            transform: translateY(-2px);
        }

        .pay-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        .payment-status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
        }

        .payment-status.success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .payment-status.error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .spinner-small {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .security-note {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }

        .security-icon {
            margin-right: 5px;
        }
    </style>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div class="payment-container">
        <div class="header">
            <div class="logo">üè† Clean House</div>
            <div class="subtitle">–û–ø–ª–∞—Ç–∞ –∑–∞–∫–∞–∑–∞</div>
        </div>

        <div class="payment-info">
            <h3>–î–µ—Ç–∞–ª–∏ –ø–ª–∞—Ç–µ–∂–∞</h3>
            <div class="payment-amount" id="payment-amount">500 ‚ÇΩ</div>
            <div class="payment-type">–û–ø–ª–∞—Ç–∞ –∑–∞–∫–∞–∑–∞ –Ω–∞ –≤—ã–Ω–æ—Å –º—É—Å–æ—Ä–∞</div>
        </div>

        <form id="payment-form">
            <div class="form-group">
                <label for="card-number">–ù–æ–º–µ—Ä –∫–∞—Ä—Ç—ã</label>
                <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="19" required>
            </div>

            <div class="card-row">
                <div class="form-group">
                    <label for="expiry">–°—Ä–æ–∫ –¥–µ–π—Å—Ç–≤–∏—è</label>
                    <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="123" maxlength="4" required>
                </div>
            </div>

            <div class="form-group">
                <label for="cardholder">–ò–º—è –¥–µ—Ä–∂–∞—Ç–µ–ª—è –∫–∞—Ä—Ç—ã</label>
                <input type="text" id="cardholder" placeholder="IVAN IVANOV" required>
            </div>

            <button type="submit" class="pay-button" id="pay-button">
                –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –∫–∞—Ä—Ç—ã
            </button>

            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>–û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–ª–∞—Ç–µ–∂–∞...</p>
        </div>

        <div class="security-note">
            <span class="security-icon">üîí</span>
            –í–∞—à–∏ –¥–∞–Ω–Ω—ã–µ –∑–∞—â–∏—â–µ–Ω—ã SSL-—à–∏—Ñ—Ä–æ–≤–∞–Ω–∏–µ–º
        </div>
    </div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const paymentId = urlParams.get('paymentId') || 'test-payment-id';
        const amount = urlParams.get('amount') || '500';

        // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–ª–∞—Ç–µ–∂–µ
        document.getElementById('payment-amount').textContent = amount + ' ‚ÇΩ';

        // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ WebSocket
        const socket = io('http://localhost:3000');
        
        socket.on('connect', () => {
            console.log('Connected to WebSocket server');
            socket.emit('join_order_payment_room', { 
                userId: 'test-user', 
                paymentId: paymentId 
            });
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π —Å—Ç–∞—Ç—É—Å–∞ –ø–ª–∞—Ç–µ–∂–∞
        socket.on('order_payment_status_update', (data) => {
            console.log('Order payment status update:', data);
            updatePaymentStatus(data.status);
        });

        socket.on('order_payment_success', (data) => {
            console.log('Order payment successful via WebSocket:', data);
            showSuccessMessage('üéâ –ó–∞–∫–∞–∑ —É—Å–ø–µ—à–Ω–æ –æ–ø–ª–∞—á–µ–Ω!');
            setTimeout(() => {
                window.close();
            }, 3000);
        });

        socket.on('order_payment_error', (data) => {
            console.log('Order payment error via WebSocket:', data);
            showErrorMessage('‚ùå –û—à–∏–±–∫–∞ –æ–ø–ª–∞—Ç—ã: ' + data.error);
        });

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è UI
        function updatePaymentStatus(status) {
            let statusElement = document.getElementById('payment-status');
            if (!statusElement) {
                // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç —Å—Ç–∞—Ç—É—Å–∞, –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç
                const statusDiv = document.createElement('div');
                statusDiv.id = 'payment-status';
                statusDiv.className = 'payment-status';
                statusDiv.innerHTML = `
                    <div class="status-indicator">
                        <div class="spinner-small"></div>
                        <span>–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ –ø–ª–∞—Ç–µ–∂–∞...</span>
                    </div>
                `;
                document.querySelector('.payment-container').appendChild(statusDiv);
                statusElement = statusDiv;
            }

            const statusText = statusElement.querySelector('span');
            
            switch(status) {
                case 'pending':
                    statusText.textContent = '‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –ø–ª–∞—Ç–µ–∂–∞...';
                    break;
                case 'processing':
                    statusText.textContent = 'üîÑ –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–ª–∞—Ç–µ–∂–∞...';
                    break;
                case 'success':
                    statusText.textContent = '‚úÖ –ü–ª–∞—Ç–µ–∂ —É—Å–ø–µ—à–Ω–æ –æ–±—Ä–∞–±–æ—Ç–∞–Ω!';
                    statusElement.className = 'payment-status success';
                    break;
                case 'failed':
                    statusText.textContent = '‚ùå –ü–ª–∞—Ç–µ–∂ –Ω–µ –ø—Ä–æ—à–µ–ª';
                    statusElement.className = 'payment-status error';
                    break;
                default:
                    statusText.textContent = 'üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞...';
            }
        }

        function showSuccessMessage(message) {
            const successElement = document.getElementById('success-message');
            successElement.textContent = message;
            successElement.style.display = 'block';
            
            // –°–∫—Ä—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É
            document.getElementById('payment-form').style.display = 'none';
        }

        function showErrorMessage(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–æ–º–µ—Ä–∞ –∫–∞—Ä—Ç—ã
        document.getElementById('card-number').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s/g, '').replace(/[^0-9]/gi, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
            e.target.value = formattedValue;
        });

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Ä–æ–∫–∞ –¥–µ–π—Å—Ç–≤–∏—è
        document.getElementById('expiry').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            e.target.value = value;
        });

        // CVV —Ç–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã
        document.getElementById('cvv').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '').slice(0, 4);
        });

        // –ó–∞–≥–ª–∞–≤–Ω—ã–µ –±—É–∫–≤—ã –¥–ª—è –∏–º–µ–Ω–∏ –¥–µ—Ä–∂–∞—Ç–µ–ª—è
        document.getElementById('cardholder').addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase();
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã
        document.getElementById('payment-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const payButton = document.getElementById('pay-button');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            // –°–∫—Ä—ã–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–ø–æ–ª–Ω–µ–Ω–Ω–æ—Å—Ç—å –ø–æ–ª–µ–π
            const cardNumber = document.getElementById('card-number').value;
            const expiry = document.getElementById('expiry').value;
            const cvv = document.getElementById('cvv').value;
            const cardholder = document.getElementById('cardholder').value;

            if (!cardNumber || !expiry || !cvv || !cardholder) {
                errorMessage.textContent = '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è';
                errorMessage.style.display = 'block';
                return;
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –æ–ø–ª–∞—Ç—ã
            showPaymentConfirmation();
        });

        function showPaymentConfirmation() {
            // –°–∫—Ä—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É
            document.getElementById('payment-form').style.display = 'none';
            
            // –°–æ–∑–¥–∞–µ–º —ç–∫—Ä–∞–Ω –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
            const confirmationHTML = `
                <div class="payment-confirmation">
                    <div class="confirmation-header">
                        <div class="logo">üè† Clean House</div>
                        <div class="subtitle">–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –æ–ø–ª–∞—Ç—ã</div>
                    </div>
                    
                    <div class="confirmation-content">
                        <div class="payment-summary">
                            <h3>–î–µ—Ç–∞–ª–∏ –ø–ª–∞—Ç–µ–∂–∞</h3>
                            <div class="summary-row">
                                <span>–¢–∏–ø:</span>
                                <span>–û–ø–ª–∞—Ç–∞ –∑–∞–∫–∞–∑–∞</span>
                            </div>
                            <div class="summary-row">
                                <span>–°—É–º–º–∞:</span>
                                <span id="conf-payment-amount">${amount} ‚ÇΩ</span>
                            </div>
                            <div class="summary-row">
                                <span>–ö–∞—Ä—Ç–∞:</span>
                                <span id="conf-card-number">**** **** **** 3456</span>
                            </div>
                        </div>
                        
                        <div class="confirmation-actions">
                            <button class="confirm-button" id="confirm-payment">
                                ‚úÖ –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –æ–ø–ª–∞—Ç—É
                            </button>
                            <button class="cancel-button" id="cancel-payment">
                                ‚ùå –û—Ç–º–µ–Ω–∏—Ç—å
                            </button>
                        </div>
                        
                        <div class="security-note">
                            üîí –í–∞—à–∏ –¥–∞–Ω–Ω—ã–µ –∑–∞—â–∏—â–µ–Ω—ã SSL-—à–∏—Ñ—Ä–æ–≤–∞–Ω–∏–µ–º
                        </div>
                    </div>
                </div>
            `;
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è —ç–∫—Ä–∞–Ω–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
            const confirmationStyles = `
                <style>
                    .payment-confirmation {
                        text-align: center;
                    }
                    
                    .confirmation-header {
                        margin-bottom: 30px;
                    }
                    
                    .confirmation-content {
                        background: #f8f9fa;
                        border-radius: 12px;
                        padding: 30px;
                    }
                    
                    .payment-summary {
                        background: white;
                        border-radius: 8px;
                        padding: 20px;
                        margin-bottom: 30px;
                        text-align: left;
                    }
                    
                    .payment-summary h3 {
                        margin-bottom: 15px;
                        color: #333;
                    }
                    
                    .summary-row {
                        display: flex;
                        justify-content: space-between;
                        margin-bottom: 10px;
                        padding: 8px 0;
                        border-bottom: 1px solid #eee;
                    }
                    
                    .summary-row:last-child {
                        border-bottom: none;
                        font-weight: bold;
                    }
                    
                    .confirmation-actions {
                        display: flex;
                        gap: 15px;
                        justify-content: center;
                        margin-bottom: 20px;
                    }
                    
                    .confirm-button {
                        background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
                        color: white;
                        border: none;
                        padding: 15px 30px;
                        border-radius: 8px;
                        font-size: 16px;
                        font-weight: 600;
                        cursor: pointer;
                        transition: transform 0.2s ease;
                    }
                    
                    .confirm-button:hover {
                        transform: translateY(-2px);
                    }
                    
                    .cancel-button {
                        background: #6c757d;
                        color: white;
                        border: none;
                        padding: 15px 30px;
                        border-radius: 8px;
                        font-size: 16px;
                        font-weight: 600;
                        cursor: pointer;
                        transition: transform 0.2s ease;
                    }
                    
                    .cancel-button:hover {
                        transform: translateY(-2px);
                    }
                </style>
            `;
            
            // –í—Å—Ç–∞–≤–ª—è–µ–º HTML –∏ —Å—Ç–∏–ª–∏
            document.head.insertAdjacentHTML('beforeend', confirmationStyles);
            document.querySelector('.payment-container').insertAdjacentHTML('beforeend', confirmationHTML);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ —ç–∫—Ä–∞–Ω–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
            document.getElementById('conf-card-number').textContent = 
                '**** **** **** ' + document.getElementById('card-number').value.slice(-4);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
            document.getElementById('confirm-payment').addEventListener('click', processPayment);
            document.getElementById('cancel-payment').addEventListener('click', cancelPayment);
        }

        async function processPayment() {
            const confirmButton = document.getElementById('confirm-payment');
            const cancelButton = document.getElementById('cancel-payment');
            const loading = document.getElementById('loading');

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            confirmButton.disabled = true;
            cancelButton.disabled = true;
            loading.style.display = 'block';

            try {
                // –°–∏–º—É–ª–∏—Ä—É–µ–º –æ–±—Ä–∞–±–æ—Ç–∫—É –ø–ª–∞—Ç–µ–∂–∞
                await new Promise(resolve => setTimeout(resolve, 2000));

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–∏–º—É–ª—è—Ü–∏—é –æ–ø–ª–∞—Ç—ã
                const response = await fetch(`/orders/payment/simulate/${paymentId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (response.ok) {
                    // –°–∫—Ä—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
                    document.querySelector('.payment-confirmation').style.display = 'none';
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É —Å–Ω–æ–≤–∞ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞
                    document.getElementById('payment-form').style.display = 'block';
                    
                    // WebSocket –±—É–¥–µ—Ç –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —É–≤–µ–¥–æ–º–ª—è—Ç—å –æ —Å—Ç–∞—Ç—É—Å–µ –ø–ª–∞—Ç–µ–∂–∞
                    console.log('Order payment simulation request sent, waiting for WebSocket updates...');
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.message || '–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –ø–ª–∞—Ç–µ–∂–∞');
                }
            } catch (error) {
                showErrorMessage('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ –ø–ª–∞—Ç–µ–∂–∞: ' + error.message);
                
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –∫ —Ñ–æ—Ä–º–µ
                document.querySelector('.payment-confirmation').style.display = 'none';
                document.getElementById('payment-form').style.display = 'block';
            } finally {
                confirmButton.disabled = false;
                cancelButton.disabled = false;
                loading.style.display = 'none';
            }
        }

        function cancelPayment() {
